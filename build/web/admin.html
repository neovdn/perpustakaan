<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .stat-card {
            background-color: #e9ecef;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .stat-card h5 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .badge-custom {
            background-color: #17a2b8;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .icon-container i {
            font-size: 3rem;
            color: #007bff;
            margin: 0 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .stat-row .card {
            width: 18rem;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Admin</h4>
        <a href="view-users.jsp">Manage Users</a>
        <a href="view-books.jsp">Manage Books</a>
        <a href="LogoutServlet">Log Out</a>
    </div>

    <!-- Main Content -->
    <div class="container main-content">
        <h1 class="text-center mb-4">Admin Dashboard</h1>

        <!-- Statistik Terkini -->
        <div class="stat-row">
            <div class="card stat-card">
                <h5>Total Users</h5>
                <p>2</p> <!-- Placeholder, ganti dengan data dinamis -->
            </div>
            <div class="card stat-card">
                <h5>Total Books</h5>
                <p>3</p> <!-- Placeholder, ganti dengan data dinamis -->
            </div>
            <div class="card stat-card">
                <h5>Active Loans</h5>
                <p>2</p> <!-- Placeholder, ganti dengan data dinamis -->
            </div>
        </div>

        <!-- Grafik Aktivitas -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Activity Overview</h5>
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <!-- Icon Section -->
        <div class="icon-container">
            <i class="bi bi-person-circle"></i>
            <i class="bi bi-book"></i>
            <i class="bi bi-box-arrow-right"></i>
        </div>

        <!-- Menu Section -->
        <div class="row justify-content-center">
            <!-- Manage Users -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Users</h5>
                        <p class="card-text">Add, update, or remove users from the system.</p>
                        <a href="view-users.jsp" class="btn btn-primary">Go to Manage Users</a>
                    </div>
                </div>
            </div>
            <!-- Manage Books -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Books</h5>
                        <p class="card-text">Add, update, or remove books in the library.</p>
                        <a href="view-books.jsp" class="btn btn-primary">Go to Manage Books</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons (for icons) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <!-- Chart.js for the activity chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('activityChart').getContext('2d');
        var activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Aktivitas Peminjaman',
                    data: [12, 19, 3, 5, 2],
                    borderColor: '#007bff',
                    fill: false
                }]
            }
        });
    </script>
</body>
</html>
